<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lover 2.0 Harry Potter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body background="imagenes/tumblr_oqzes9aZJT1rbvurjo1_400.gif">
  <main id="root">
    <section id="menu" class="col-xs-12 col-md-3 col-sm-3 col-lg-3">
        <audio hidden controls loop="loop" preload="auto" autoplay="autoplay">
            <source src="musica/harry potter musica.mp3" type="audio/mp3">
            <source src="musica/harry potter musica.ogg" type="audio/ogg">
          </audio>
      <header class="col-xs-4 col-md-12 col-sm-12 col-lg-12"><img class="logo" src="logo/logoharrypotter.png"></header>
      <section class="box-menu col-xs-4 col-md-12 col-sm-12 col-lg-12">
        <h3>Ordenar por edad</h3>
        <div class="box col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <a id="btnA">
            <img src="flecha/img-ascendente.JPG">
          </a>
          <h4>Ascendente</h4>
        </div>
        <div class=" box col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <a id="btnD" >
            <img src="flecha/img-descendente.JPG">
          </a>
          <h4>Descendente</h4>
        </div>
      </section>
      <section class="box-menu col-xs-4 col-md-12 col-sm-12 col-lg-12">
        <h3>Filtrar por</h3>
        <div class="filter col-xs-4 col-sm-6 col-md-6 col-lg-6">
          <h4>GÃ©nero</h4>
          <h4>Rol</h4>
          <h4>Casas</h4>
        </div>
        <div class="col-xs-8 col-sm-6 col-md-6 col-lg-6">
          <select name="genero" class="genero">
            <option value="genero">genero</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <select name="rol" class="rol">
            <option value="rol">rol</option>
            <option value="student">student</option>
            <option value="staff">staff</option>
          </select>
          <select name="casa" class="casa">
            <option value="casa">casa</option>
            <option value="Gryffindor">Gryffindor</option>
            <option value="Slytherin">Slytherin</option>
            <option value="Ravenclaw">Ravenclaw</option>
            <option value="Hufflepuff">Hufflepuff</option>
          </select>
        </div>
      </section>
    </section>
    <section id="characters" class="col-xs-12 col-md-9 col-sm-9 col-lg-9">
      <h1>Personajes de la Saga de Harry Potter</h1>
      <div id="container-characters">
      </div>
    </section>

  </main>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
